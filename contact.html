<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Jack of All Trades</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contact-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <img src="jack-card.png" alt="Jack Card Logo" class="card-logo">
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
            </ul>
        </nav>

        <div class="contact-container">
            <div class="contact-card">
                <div class="card-inner">
                    <div class="card-front">
                        <h2>Let's Connect</h2>
                        <p>Click to flip the card</p>
                        <div class="card-symbol">â™ </div>
                    </div>
                    <div class="card-back">
                        <form id="contactForm" class="contact-form">
                            <div class="form-group">
                                <input type="text" id="name" required>
                                <label for="name">Your Name</label>
                            </div>
                            <div class="form-group">
                                <input type="email" id="email" required>
                                <label for="email">Your Email</label>
                            </div>
                            <div class="form-group">
                                <textarea id="message" required></textarea>
                                <label for="message">Your Message</label>
                            </div>
                            <button type="submit" class="submit-btn">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="social-links">
                <a href="#" class="social-card github">
                    <i class="fab fa-github"></i>
                    <span>GitHub</span>
                </a>
                <a href="#" class="social-card linkedin">
                    <i class="fab fa-linkedin"></i>
                    <span>LinkedIn</span>
                </a>
                <a href="#" class="social-card twitter">
                    <i class="fab fa-twitter"></i>
                    <span>Twitter</span>
                </a>
            </div>
        </div>
    </div>
    <script src="contact.js"></script>
</body>
</html>
